<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/myProject.css" />
    <title>My Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body>
    <nav>
      <div class="main-navbar">
        <img src="img/dumbways-logo.png" alt="logo dumbways" />
        <div class="navigations">
          <div class="nav-list">
            <a href="index.html">Home</a>
            <a href="myProject.html">Add Project</a>
            <a href="testimonials.html">Testimonials</a>
          </div>
          <div class="btn-contact">
            <a href="contact.html" class="btn-navbar">Contact Me</a>
          </div>
        </div>
        <div class="humburger">
          <i class="fa-solid fa-bars fa-2xl" onclick="showNav()" id="humburger"></i>
        </div>
      </div>

      <!-- navbar when humburger onclick -->
      <div class="humburger-navbar">
        <a href="index.html">Home</a>
        <a href="myProject.html">Add Project</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="contact.html">Contact Me</a>
      </div>
    </nav>

    <div class="component-form">
      <div class="container">
        <div class="title">
          <h1>ADD MY PROJECT</h1>
        </div>

        <!-- Form Control Bootstrap -->
        <form class="form" onsubmit="submitData(event)">
          <div class="mb-3">
            <label for="inputName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp" />
          </div>
          <div class="container-date">
            <div class="mb-3 date-kanan">
              <label for="inputDateStart" class="form-label">Date Start</label>
              <input type="date" class="form-control" id="inputDateStart" aria-describedby="emailHelp" />
            </div>
            <div class="mb-3 date-kiri">
              <label for="inputDateEnd" class="form-label">Date End</label>
              <input type="date" class="form-control" id="inputDateEnd" aria-describedby="emailHelp" />
            </div>
          </div>
          <div class="mb-3">
            <label for="inputDescription" class="form-label">Description</label>
            <textarea class="form-control" id="inputDescription" rows="8" placeholder="Write your project detail here!"></textarea>
          </div>

          <div class="mb-3">
            <label>Technologies</label>

            <div class="container-tech">
              <div class="kanan">
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="html" />
                  <label class="form-check-label" for="html">HTML</label>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="css" />
                  <label class="form-check-label" for="css">CSS</label>
                </div>
              </div>

              <div class="kiri">
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="react" />
                  <label class="form-check-label" for="react">React Js</label>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="js" />
                  <label class="form-check-label" for="js">JavaScript</label>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="image" />
          </div>
          <div class="btn-submit">
            <button class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container-projectList">
      <div class="title">
        <h1>MY PROJECT</h1>
      </div>
      <!-- Cards will be here -->
      <div class="container-cards"></div>
    </div>

    <script src="js/myProject.js"></script>
    <script src="js/navbar.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
